<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Search Engine </title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="nav-wrapper">
          <a href="" class="brand-logo">Logo</a>
          <a href="" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Sign In</a></li>
          </ul>
        </div>
    </nav>
    
    <ul class="sidenav" id="mobile-demo">
        <li><a href="">Gmail</a></li>
        <li><a href="">Images</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Sign In</a></li>
    </ul>

    <div class="container" style="margin-top: 20vh;" >
        <div class="row">
            <div class="col s12">
                <div class="center-align">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
                </div>
                <br>
                <div class="center-align section">
                    <form action="{% url 'search' %}" method="post">
                        {% csrf_token %}
                        <input type="text" name="search" placeholder="Search Google or Type a URL">
                        <button class="btn waves-effect waves-light" type="submit">Search
                            <i class="material-icons right">send</i>
                          </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if results %} 
    <div class="container" style="margin-top: 5vh;" >
        <h4> Web Results </h4>
        <ul class="collapsible popout section">
            {% for result in results %} 
            <li>
              <div class="collapsible-header"> <a href="{{result.1}}" target="_blank"> {{result.0}} </a> </div>
              <div class="collapsible-body black-text"><span> {{result.2}} </span></div>
            </li>
            {% endfor %}
        </ul>
        
    </div>
    {% endif %} 
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
        });

        $(document).ready(function(){
            $('.collapsible').collapsible();
        });   
    </script>
</body>
</html>
